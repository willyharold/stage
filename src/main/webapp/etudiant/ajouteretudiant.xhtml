<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Ajouter etudiants</title>
        <link rel="StyleSheet" href="../layout.css" type="text/css"/>
    </h:head>
    <body>
        <div id="body">
            <div id="menu" style="float: right; margin-right: 10%;">
                <ui:include src="../menu.xhtml" />
            </div>
            <div id="div1">

            </div>
            <div id ="menu1">
                <ui:include src="../entete.xhtml" />
            </div>

            <div id ="menu2">

                <h:form style=""  id="ajouter">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    
                    <p:panelGrid columns="2"  >
                         <f:facet name="header">  
                            Ajout d'un Ã©tudiant
                        </f:facet>
                        <h:outputText value="Nom"/> 
                        <p:inputText  id="entree0" value="#{etudiantBean.etudiant.nom}"/> 

                        <h:outputText value="Prenom"/> 
                        <p:inputText  id="entree6" value="#{etudiantBean.etudiant.premon}"/>

                        <h:outputText value="Matricule"/> 
                        <p:inputText  id="entree7" value="#{etudiantBean.etudiant.matricule}"/> 

                        <p:outputLabel for="parcours" value="Parcours " />  
                        <p:selectOneMenu id="parcours" value="#{etudiantBean.etudiant.parcours}" required="true" style="width: 95%">
                            <f:selectItems value="#{etudiantBean.listerParcours()}" />  
                        </p:selectOneMenu>

                        <h:outputLabel for="niveau" value="Niveau: " />  
                        <p:selectOneMenu id="niveau2" value="#{etudiantBean.etudiant.niveau}" required="true" style="width: 95%">
                            <f:selectItems value="#{etudiantBean.listerNiveau()}" />  
                        </p:selectOneMenu>

                        <f:facet name="footer"> <br/> 
                            <p:commandButton value="Enregistrer" actionListener="#{etudiantBean.enregistrer()}" icon="ui-icon-disk" />  
                        </f:facet>
                        <f:facet name="footer">  
                            <p:commandButton value="Initialiser" type="reset" icon="ui-icon-cancel" />  
                        </f:facet>
                    </p:panelGrid>

                </h:form>

            </div>
        </div>
    </body>
</html>
