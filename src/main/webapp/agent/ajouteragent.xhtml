<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Ajouter un agent</title>
        <link rel="StyleSheet" href="../layout.css" type="text/css"/>
    </h:head>
    <body>
        <div id="body">
            <div id="menu" style="float: right; margin-right: 10%;">
                <ui:include src="../menu.xhtml" />
            </div> 
           <div id="div1">

            </div>
            <div id ="menu1">
                <ui:include src="../entete.xhtml" />
            </div>

            <div id ="menu2">
                <h:form style=""  id="ajouterAgent">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2"  >

                        <f:facet name="header">  
                            Ajout d'un Agent de Suivi  
                        </f:facet>

                        <h:outputText value="Nom"/> 
                        <p:inputText  id="Nom" value="#{agentDeSuiviBean.nom}" required="true"/> 

                        <h:outputText value="Prenom"/> 
                        <p:inputText  id="Prenom" value="#{agentDeSuiviBean.prenom}"/>

                        <h:outputText value="En Service"/> 
                        <p:inputText  id="Service" value="#{agentDeSuiviBean.agent.enService}" required="true"/> 

                        <h:outputLabel for="email" value="E-mail: " />  
                        <p:inputText   id="email" value="#{agentDeSuiviBean.email}" required="true" />

                        <h:outputLabel for="fonction" value="Fonction: " />  
                        <p:inputText   id="fonction" value="#{agentDeSuiviBean.agent.fonction}" required="true" />

                        <h:outputText value="Telephone"/> 
                        <p:inputText  id="entree9" value="#{agentDeSuiviBean.telephone}"/> 
                        <f:facet name="footer"> <br/> 
                            <p:commandButton value="Enregistrer" actionListener="#{agentDeSuiviBean.enregistrer()}" icon="ui-icon-disk" />
                        </f:facet>
                        <f:facet name="footer">  
                            <p:commandButton value="Initialiser" type="reset" />  
                        </f:facet>
                    </p:panelGrid>
                </h:form>
                
            </div>
            <div id="pied" >
                 <ui:include src="../pied.xhtml" />
            </div>
        
        </div>
        
    </body>
</html>
