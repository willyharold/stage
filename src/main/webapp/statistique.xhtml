<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>statistique</title>
        <link rel="StyleSheet" href="layout.css" type="text/css"/>
    </h:head>
    <body>
        <div id="body">
            <div id="div1">

            </div>
            <div id ="menu1">
                <ui:include src="entete.xhtml" />
            </div>
            <div id ="menu2">
                <p:tabView id="tabView"> 

                    <p:tab title="Generale">
                        <h:form>
                            <p:lineChart id="linear" value="#{statistiqueBean.linearModel}" legendPosition="e" zoom="true"  
                                         title="Linear Chart" minY="0" maxY="10" style="height:300px" widgetVar="chart"/>  
                            <p:commandButton type="button" value="Reset" icon="ui-icon-cancel"/> 
                        </h:form>
                    </p:tab>
                    <p:tab title="Annuelle">
                        <h:form prependId="false">  
                            <p:growl id="growl" showDetail="true" />  

                            <p:pieChart id="pieChart" value="#{statistiqueBean.pieModel}" legendPosition="w"  
                                        title="Diagramme des stages obtenus" style="width:400px;height:300px">  
                                <p:ajax event="itemSelect" listener="#{statistiqueBean.itemSelect}" update="growl" />  
                            </p:pieChart>  

                            <p:barChart id="barChart" value="#{statistiqueBean.categoryModel}" legendPosition="ne"  
                                        title="Diagramme des stages obtenus" style="height:300px">  
                                <p:ajax event="itemSelect" listener="#{statistiqueBean.itemSelect}" update="growl" />  
                            </p:barChart>  

                        </h:form>
                    </p:tab>
                </p:tabView> 
            </div>
        </div>
    </body>
</html>
