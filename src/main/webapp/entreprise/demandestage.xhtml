<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>demande de stage </title>
        <link rel="StyleSheet" href="../layout.css" type="text/css"/>
    </h:head>
    <body>
        <div id="body">
            <div id="div1">

            </div>
            <div id ="menu1">
                <ui:include src="../entete.xhtml" />
            </div>
            <div id ="menu2">

                <!-- Creation des lettres de demande de tagee pour les entreprise -->

                <h:form style=""  id="Demande">
                    <p:panelGrid columns="5"  >
                        <f:facet name="header" >  
                            Periodes Des Stages 
                        </f:facet> 
                        <h:outputText value="Niveau I"/>
                        <h:outputText value="Debut"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateDebut1}" locale="fr"/>
                        <h:outputText value="Fin"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateFin1}"  locale="fr"/>

                        <h:outputText value="Niveau III"/>
                        <h:outputText value="Debut"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateDebut3}" locale="fr"/>
                        <h:outputText value="Fin"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateFin3}"  locale="fr"/>

                        <h:outputText value="Niveau V"/>
                        <h:outputText value="Debut"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateDebut5}" locale="fr"/>
                        <h:outputText value="Fin"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateFin5}"  locale="fr"/>

                        <h:outputText value="Niveau II et IV"/>
                        <h:outputText value="Debut"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateDebut24}" locale="fr" navigator="true"/>
                        <h:outputText value="Fin"/> 
                        <p:calendar effect="fadeIn" value="#{entrepriseBean.dateFin24}"  locale="fr" navigator="true" />
                    </p:panelGrid>
                    <br/>
                    <h:commandLink  actionListener="#{entrepriseBean.demandeStageAll()}" >
                        <p:graphicImage  alt="Generer Demande" />
                    </h:commandLink><br/>
                    <h:commandLink  actionListener="#{entrepriseBean.lettreRemerciementAll()}" >
                        <p:graphicImage  alt="Generer Remerciement" />
                    </h:commandLink>
                </h:form>
            </div>
            <div id ="pied">
                <ui:include src="../pied.xhtml" />
            </div>
        </div>
    </body>
</html>
