<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>stage</title>
        <link rel="StyleSheet" href="../layout.css" type="text/css"/>
    </h:head>
    <body>
        <div id="body">
            <div id="div1">

            </div>
            <div id ="menu1">
                <ui:include src="../entete.xhtml" />
            </div>
            <div id ="menu2">

                <h:form style=""  id="ajouterStage">

                    <p:panelGrid columns="2"  >

                        <f:facet name="header" >  
                            Ajouter un nouveau Stage  
                        </f:facet>                             
                        <h:outputLabel for="entreprise" value="Entreprise" /> 
                        <p:selectOneMenu id="entreprise" value="#{stageBean.nomDeEntreprise}" style="width: 95%;" >  
                            <f:selectItem itemLabel="Entreprise" itemValue="Entreprise "/>
                            <f:selectItems value="#{stageBean.nomEntreprises}" />  
                            <p:ajax update="ville"  />  
                        </p:selectOneMenu> 

                        <h:outputLabel for="ville" value="Ville" /> 
                        <p:selectOneMenu id="ville" value="#{stageBean.nomDeVilleEntreprise}" style="width: 95%;">
                            <f:selectItem itemLabel="Ville" itemValue="Ville "/>
                            <f:selectItems value="#{stageBean.nomEntrepriseVilles}" />  
                        </p:selectOneMenu>

                        <h:outputLabel for="parcours" value="Parcours: " />  
                        <p:selectOneMenu id="parcours" value="#{stageBean.stage.parcours}" required="true" style="width: 95%;">
                            <f:selectItems value="#{stageBean.listerParcours()}" />  
                        </p:selectOneMenu> 

                        <h:outputLabel for="categorie" value="Categorie: " />  
                        <p:selectOneMenu id="categorie" value="#{stageBean.stage.categorie}" required="true" style="width: 95%;">
                            <f:selectItems value="#{stageBean.listeTypeStage()}" />  
                        </p:selectOneMenu>

                        <h:outputLabel for="prospecteur" value="Prospecteur: " />  
                        <p:selectOneMenu id="prospecteur" value="#{stageBean.stage.prospecteur}" required="true" style="width: 95%;">
                            <f:selectItems value="#{stageBean.listerProspecteur()}" />  
                        </p:selectOneMenu>

                        <h:outputText value="Date de Debut"/> 
                        <p:calendar effect="fadeIn" value="#{stageBean.stage.debut}" />

                        <h:outputText value="Date de Fin"/> 
                        <p:calendar effect="fadeIn" value="#{stageBean.stage.fin}"  />

                        <f:facet name="footer"> <br/> 
                            <p:commandButton value="Enregistrer"  type="submit" action="#{stageBean.enregister()}"  icon="ui-icon-disk" />  
                            <p:commandButton value="Initialiser" type="reset" icon="ui-icon-cancel" />  
                        </f:facet>
                        
                    </p:panelGrid>

                </h:form>

            </div>

        </div>
    </body>
</html>
