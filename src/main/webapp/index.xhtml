<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Connexion</title>
        <link rel="StyleSheet" href="layout.css" type="text/css"/>
    </h:head>
    <body id ="acceuil">

        <div id ="index" >
        </div>
        <div id ="connexion" style=" width:400px">
            <h:form   id="form">
                <p:panel  >
                    <h:panelGrid columns="2"  >
                        <h:outputText value="login :"  />
                        <p:inputText  id="entree1" value ="#{connexionBean.agent.login}"/>

                        <h:outputLabel for="pwd1" value="password:" />
                        <p:password id="pwd1" value="#{connexionBean.agent.motdePasse}"  label="Password 1" required="true"/> 
                        <br/>
                        <f:facet name="footer">  
                            <p:commandButton value="Connexion" action="#{connexionBean.connexion()}" style="color:black"/>  
                        </f:facet>
                        <h:outputText value="#{connexionBean.message}" style="color: red"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </body>
</html>
